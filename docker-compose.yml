version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vigilant-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      # This line persists the database data across restarts
      - postgres_data:/var/lib/postgresql/data
      # THIS IS THE NEW LINE YOU NEED TO ADD:
      # It mounts your local init script into the container's init directory
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: vigilant-ai-adminer
    ports:
      - "8080:8080"

  app:
    container_name: vigilant-ai-engine-app
    build: .
    volumes:
      - ./data:/mnt/data
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres

volumes:
  postgres_data: